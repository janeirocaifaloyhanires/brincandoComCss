<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form√∫lario simples com html e css</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
        <h2 class="titulo">Cardastra-se</h2>
        <form action="">
            <div class="campos">
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Put your name here">
            </div>
            <div class="campos">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="campos">
                <label>Senha</label>
                <input type="password" name="senha" required>
            </div>
            <div class="btn">
                <input type="submit" name="Enviar" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
